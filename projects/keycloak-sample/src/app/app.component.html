  <button *ngIf="auth.isLoggedIn$ | async; else notLoggedIn" class="card card-small" (click)="auth.logout()" tabindex="0">
    <span>Logout</span>
  </button>
  <ng-template #notLoggedIn>
    <button class="card card-small" (click)="auth.login()" tabindex="0">
      <span>Login</span>
    </button>
  </ng-template>

<div class="content">
  <router-outlet *ngIf="(auth.initialSetupFinished$ | async); else loginInProgress"></router-outlet>
  <ng-template #loginInProgress>
    <img src="assets/spinner.gif" width="100px" height="100px" alt="loading animation"/>
  </ng-template>
</div>
